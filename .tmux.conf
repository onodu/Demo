set -g base-index 1
set -g default-terminal "screen-256color"
set -g focus-events on
set -g history-limit 10000
set -g mode-keys vi
set -g mouse on
set -g renumber-windows on
set -g repeat-time 0
set -g set-titles on
set -g window-status-current-style "underscore bold"
set -g escape-time 0
set -g status-style fg=black,bg=#F48FB1
set -g status-right ""
set -g pane-active-border-style fg=#F48FB1,bg=#F48FB1

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind o last-window
bind 0 select-window -t :=10
bind-key S-Left swap-window -t -1 \; previous-window
bind-key S-Right swap-window -t +1 \; next-window

# Source default session file if no session exists
if-shell "tmux has-session && exit 1 || [ -e .tmux/default_session.conf ]" \
    'source .tmux/default_session.conf'
